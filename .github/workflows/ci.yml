name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, "release/**", "hotfix/**"]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test Backend
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./Code

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./Code/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests with coverage
        env:
          NODE_ENV: test
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./Code/coverage/lcov-report/
          retention-days: 30

  build-swagger:
    name: Build Swagger Documentation
    runs-on: ubuntu-latest
    needs: lint-and-test

    defaults:
      run:
        working-directory: ./Code

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./Code/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Swagger Docs
        env:
          PORT: 6001
          NODE_ENV: production
          MONGO_URI: mongodb://localhost:27017/ticketsystem
          HOST_URL: http://localhost:6001
        run: npm run build:swagger

      - name: Upload Swagger Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: swagger-docs
          path: ./Code/swagger.json
          retention-days: 30
